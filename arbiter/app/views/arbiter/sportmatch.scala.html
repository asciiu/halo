@(account: Option[Entity[Account]], marketName: String)(implicit webJarAssets: WebJarAssets, messages: Messages)

@scripts = {
    <script type="text/javascript">
        $(window).on('load', function() {
            arbiterJs.ArbiterSportMatch().initCharts()
        });
    </script>
}


@_template(account, scripts) {
<div class="row column">
    <div class="large-8 columns" id="line-chart-a"></div>
    <div class="large-8 columns" id="line-chart-b"></div>
</div>
}

@(account: Option[Entity[Account]], marketName: String)(implicit webJarAssets: WebJarAssets, messages: Messages)

@scripts = {
    <script type="text/javascript">
        $(window).on('load', function() {
            ArbiterSportMatch().connect()
        });

}

<div class="row column">
    <div class="large-8 columns" id="line-chart"></div>
</div>
}
